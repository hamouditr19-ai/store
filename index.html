<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reem Store | الواجهة المطورة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #05070a;
            --card-bg: #111827;
            --accent: #00d4ff;
            --primary: #8b5cf6;
            --text-gray: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; }
        body { background: var(--bg-color); color: white; padding-bottom: 120px; }

        /* Header */
        header { padding: 25px; text-align: center; background: linear-gradient(to bottom, #000, transparent); }
        .logo { font-size: 1.8rem; font-weight: 900; letter-spacing: 1px; color: #fff; }
        .logo span { color: var(--accent); }

        /* Banner */
        .banner-container { width: 94%; margin: 10px auto; height: 180px; border-radius: 25px; overflow: hidden; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .ad-slide { position: absolute; inset: 0; background-size: cover; background-position: center; display: flex; align-items: flex-end; padding: 20px; }
        .ad-slide::after { content: ''; position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); }
        .ad-text { position: relative; z-index: 2; }
        .ad-text h2 { font-size: 1.2rem; color: var(--accent); }

        /* شبكة الأقسام المخصصة (5 في كل صف) */
        .category-section { padding: 15px; }
        .row-label { margin: 20px 10px 10px; font-size: 0.9rem; color: var(--text-gray); font-weight: bold; border-right: 3px solid var(--accent); padding-right: 10px; }
        
        .grid-row { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); /* 5 أقسام في الصف الواحد */
            gap: 10px; 
            margin-bottom: 20px;
        }

        .cat-card { 
            background: #161d2b; 
            border-radius: 18px; 
            padding: 10px 5px; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        .cat-card:active { transform: scale(0.9); border-color: var(--accent); }
        
        /* تكبير الأيقونات */
        .cat-card .icon-box { 
            width: 100%; 
            aspect-ratio: 1/1; 
            background: #00a8ff; /* مطابقة للصورة الزرقاء */
            border-radius: 15px; 
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .cat-card .icon-box img { 
            width: 85%; /* تكبير الأيقونة داخل المربع */
            height: 85%;
            object-fit: contain;
        }
        .cat-card h4 { font-size: 0.65rem; font-weight: 700; color: #fff; line-height: 1.2; height: 30px; display: flex; align-items: center; justify-content: center; }

        /* Bottom Menu */
        .nav-dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; background: rgba(17, 24, 39, 0.95); backdrop-filter: blur(10px); border-radius: 20px; display: flex; justify-content: space-around; padding: 12px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 40px rgba(0,0,0,0.6); z-index: 1000; }
        .nav-item { text-align: center; color: #64748b; font-size: 0.7rem; }
        .nav-item.active { color: var(--accent); }
        .nav-item i { font-size: 1.2rem; display: block; margin-bottom: 4px; }

        /* Admin Button */
        .admin-btn { position: fixed; top: 25px; left: 20px; color: #334155; font-size: 1.2rem; z-index: 101; cursor: pointer; }
    </style>
</head>
<body>

    <i class="fa-solid fa-user-shield admin-btn" onclick="openAdmin()"></i>

    <header>
        <div class="logo">REEM <span>STORE</span></div>
    </header>

    <div class="banner-container">
        <div class="ad-slide" style="background-image: url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=1000')">
            <div class="ad-text">
                <h2>أهلاً بك في عالمك الرقمي</h2>
                <p>شحن فوري، أمان، وسهولة</p>
            </div>
        </div>
    </div>

    <div class="category-section">
        
        <div class="row-label">الأقسام الأساسية</div>
        <div class="grid-row">
            <div class="cat-card" onclick="openCat('الألعاب')">
                <div class="icon-box"><img src="https://i.ibb.co/Rz9kZkz/games.png"></div>
                <h4>الألعاب</h4>
            </div>
            <div class="cat-card" onclick="openCat('التطبيقات')">
                <div class="icon-box"><img src="https://i.ibb.co/sK0tFfQ/apps.png"></div>
                <h4>التطبيقات</h4>
            </div>
            <div class="cat-card" onclick="openCat('الرصيد')">
                <div class="icon-box"><img src="https://i.ibb.co/x7RzZ8m/balance.png"></div>
                <h4>الرصيد</h4>
            </div>
            <div class="cat-card" onclick="openCat('الأكواد')">
                <div class="icon-box"><img src="https://i.ibb.co/mRT2P5f/cards.png"></div>
                <h4>الأكواد</h4>
            </div>
            <div class="cat-card" onclick="openCat('الحسابات')">
                <div class="icon-box"><img src="https://i.ibb.co/Qf9z8mZ/accounts.png"></div>
                <h4>الحسابات</h4>
            </div>
        </div>

        <div class="row-label">الخدمات الإضافية</div>
        <div class="grid-row">
            <div class="cat-card" onclick="openCat('سوشل ميديا')">
                <div class="icon-box"><img src="https://i.ibb.co/zH8zQ8W/social.png"></div>
                <h4>سوشل ميديا</h4>
            </div>
            <div class="cat-card" onclick="openCat('تيليجرام')">
                <div class="icon-box"><img src="https://i.ibb.co/jT8z8mZ/telegram.png"></div>
                <h4>تيليجرام</h4>
            </div>
            <div class="cat-card" onclick="openCat('الأرقام')">
                <div class="icon-box"><img src="https://i.ibb.co/0Ym9z8m/virtual-num.png"></div>
                <h4>الأرقام</h4>
            </div>
            <div class="cat-card" onclick="openCat('الإنترنت')">
                <div class="icon-box"><img src="https://i.ibb.co/Wf9z8mZ/dsl.png"></div>
                <h4>الإنترنت</h4>
            </div>
            <div class="cat-card" onclick="openCat('الإشتراكات')">
                <div class="icon-box"><img src="https://i.ibb.co/Pf9z8mZ/subs.png"></div>
                <h4>الإشتراكات</h4>
            </div>
        </div>

    </div>

    <div class="nav-dock">
        <div class="nav-item active"><i class="fa-solid fa-house"></i>الرئيسية</div>
        <div class="nav-item" onclick="alert('سلة المشتريات فارغة')"><i class="fa-solid fa-bag-shopping"></i>السلة</div>
        <div class="nav-item" onclick="prompt('انسخ كود الدفع (شام كاش):', '17ac4a94cb1ed493e47a8526892294dd')"><i class="fa-solid fa-bolt"></i>شحن</div>
        <div class="nav-item" onclick="window.open('https://t.me/ReemAdmin')"><i class="fa-solid fa-headset"></i>الدعم</div>
    </div>

    <script>
        function openCat(name) {
            alert("سيتم فتح قسم: " + name);
        }

        function openAdmin() {
            let pass = prompt("كلمة مرور الإدارة:");
            if(pass === "1234") {
                alert("سيتم نقلك لصفحة التحكم لإضافة وحذف المنتجات...");
            }
        }
    </script>
</body>
</html>
