<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REEM STORE | المتجر الرقمي الفخم</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root { --cyan: #00f2ff; --bg: #020617; }
body { font-family: Tajawal,sans-serif; margin:0; background: var(--bg); color:white; overflow-x:hidden; }

.glass { background: rgba(15,23,42,0.85); backdrop-filter: blur(15px); border-radius: 20px; }
.ticker { background: linear-gradient(90deg,#020617,#083344,#020617); height:30px; display:flex; align-items:center; overflow:hidden; }
.ticker span { white-space:nowrap; animation: ticker 20s linear infinite; color:var(--cyan); font-weight:900; font-size:12px; }
@keyframes ticker { 0% { transform: translateX(100%);} 100% { transform: translateX(-100%);} }

.slider { position: relative; height:200px; margin:10px 0; border-radius:20px; overflow:hidden; border:1px solid rgba(255,255,255,0.1); }
.slide { position:absolute; width:100%; height:100%; opacity:0; transition:opacity 0.8s ease-in-out; }
.slide.active { opacity:1; }
.slide img { width:100%; height:100%; object-fit:cover; }
.slide-overlay { position:absolute; inset:0; background:linear-gradient(to top, rgba(2,6,23,0.8),transparent); display:flex; align-items:flex-end; padding:15px; }

.cat-item { padding:10px 20px; border-radius:20px; background: rgba(255,255,255,0.05); border:1px solid transparent; cursor:pointer; white-space:nowrap; transition:0.3s; }
.cat-item.active { background:var(--cyan); color:#000; box-shadow:0 0 20px var(--cyan); font-weight:900; }

#products { display:grid; grid-template-columns:repeat(2,1fr); gap:10px; margin:10px; }
.product { background:rgba(255,255,255,0.02); backdrop-filter: blur(15px); border:1px solid rgba(255,255,255,0.08); border-radius:20px; padding:10px; position:relative; }
.product img { width:100%; height:120px; object-fit:cover; border-radius:15px; margin-bottom:5px; }
.add-cart { position:absolute; bottom:10px; right:10px; background:var(--cyan); color:#000; border-radius:50%; width:35px; height:35px; display:flex; align-items:center; justify-content:center; cursor:pointer; }

#cart { position:fixed; right:-100%; top:0; width:100%; max-width:400px; height:100%; background:#020617; z-index:5000; transition:0.4s; border-left:1px solid var(--cyan); padding:15px; overflow-y:auto; }
#cart.open { right:0; }
.cart-item { display:flex; justify-content:space-between; align-items:center; background:rgba(255,255,255,0.05); padding:8px 10px; border-radius:15px; margin-bottom:5px; }
</style>
</head>
<body>

<!-- التيكر العلوي -->
<div class="ticker"><span>⚡️ عروض شحن ببجي وفري فاير - ريم ستور ⚡️ دفع آمن عبر شام كاش ⚡️ دعم 24/7 ⚡️</span></div>

<!-- الناف بار -->
<nav class="flex justify-between items-center p-4 glass m-2 rounded-xl">
    <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-cyan-500 rounded-xl flex items-center justify-center"><i class="fa-solid fa-crown"></i></div>
        <div><h1 class="font-black text-lg">REEM STORE</h1><span class="text-[8px] text-cyan-400 uppercase">Elite Shop</span></div>
    </div>
    <button onclick="toggleCart()" class="relative w-10 h-10 glass rounded-xl flex items-center justify-center">
        <i class="fa-solid fa-cart-shopping text-cyan-400"></i>
        <span id="cart-count" class="absolute -top-1 -right-1 bg-red-600 text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold border-2 border-[#020617]">0</span>
    </button>
</nav>

<!-- السلايدر -->
<div class="px-4">
    <div class="slider">
        <div class="slide active"><img src="https://images8.alphacoders.com/132/1321414.png"><div class="slide-overlay"><h2 class="font-black text-white text-lg">أفضل عروض الألعاب</h2></div></div>
        <div class="slide"><img src="https://images4.alphacoders.com/131/1315843.jpeg"><div class="slide-overlay"><h2 class="font-black text-white text-lg">شحن آمن وسريع</h2></div></div>
        <div class="slide"><img src="https://images.alphacoders.com/132/1321410.jpeg"><div class="slide-overlay"><h2 class="font-black text-white text-lg">خدمة عملاء 24 ساعة</h2></div></div>
    </div>
</div>

<!-- التصنيفات -->
<div class="flex gap-3 overflow-x-auto py-4 px-4 no-scrollbar">
    <div class="cat-item active" onclick="filter('all',this)">الكل</div>
    <div class="cat-item" onclick="filter('games',this)">ألعاب</div>
    <div class="cat-item" onclick="filter('apps',this)">تطبيقات</div>
    <div class="cat-item" onclick="filter('nums',this)">أرقام</div>
</div>

<!-- المنتجات -->
<div id="products"></div>

<!-- سلة المشتريات -->
<div id="cart">
    <h2 class="font-black text-xl mb-4">سلتك</h2>
    <div id="cart-items"></div>
    <div class="mt-4">
        <span>الإجمالي: </span><span id="total">0$</span>
    </div>
</div>

<script>
let products = [
    {name:'325 شدة ببجي',price:5,cat:'games',img:'https://images8.alphacoders.com/132/1321414.png'},
    {name:'جواهر فري فاير',price:10,cat:'games',img:'https://images4.alphacoders.com/131/1315843.jpeg'},
    {name:'تطبيق حماية',price:3,cat:'apps',img:'https://images.alphacoders.com/132/1321410.jpeg'}
];
let cart = [];
let currentCat = 'all';

// عرض المنتجات
function renderProducts(){
    const container=document.getElementById('products');
    let list = currentCat==='all'?products:products.filter(p=>p.cat===currentCat);
    container.innerHTML=list.map((p,i)=>`
        <div class="product">
            <img src="${p.img}">
            <h3 class="text-xs font-bold">${p.name}</h3>
            <span class="text-cyan-400 font-black">${p.price}$</span>
            <div class="add-cart" onclick="addCart(${i})"><i class="fa-solid fa-plus"></i></div>
        </div>
    `).join('');
}
function filter(cat,btn){
    currentCat=cat;
    document.querySelectorAll('.cat-item').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    renderProducts();
}

// السلة
function addCart(i){
    cart.push(products[i]);
    document.getElementById('cart-count').innerText=cart.length;
    updateCart();
}
function toggleCart(){ document.getElementById('cart').classList.toggle('open'); }
function updateCart(){
    const list=document.getElementById('cart-items');
    list.innerHTML=cart.map((c,i)=>`<div class="cart-item"><span>${c.name}</span><span>${c.price}$</span></div>`).join('');
    document.getElementById('total').innerText=cart.reduce((s,c)=>s+c.price,0)+'$';
}

// سلايدر
let slideIndex=0;
setInterval(()=>{
    const slides=document.querySelectorAll('.slide');
    slides.forEach(s=>s.classList.remove('active'));
    slideIndex=(slideIndex+1)%slides.length;
    slides[slideIndex].classList.add('active');
},5000);

renderProducts();
</script>
</body>
</html>
