        .product-info {

        .product-title {

        }
        
        .product-price {

            color: #764ba2;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .add-to-cart {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
        }
        
        .cart-counter {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);

        .footer {

</head>

</html>
