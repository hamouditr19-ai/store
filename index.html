<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reem Store | ريم ستور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #050811; color: white; margin: 0; }
        .neon-text { text-shadow: 0 0 10px #06b6d4, 0 0 20px #06b6d4; }
        .neon-border { border: 1px solid #06b6d4; box-shadow: 0 0 15px rgba(6, 182, 212, 0.4); }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(6, 182, 212, 0.2); }
        
        /* الأقسام - حل نهائي لمشكلة اللون */
        .cat-btn {
            padding: 12px 25px; background: #111827; border-radius: 18px;
            white-space: nowrap; transition: 0.3s; color: #94a3b8; border: 1px solid transparent;
        }
        .cat-btn.active { 
            background: #06b6d4 !important; color: #050811 !important; font-weight: bold;
            box-shadow: 0 0 20px #06b6d4;
        }

        /* كرت المنتج */
        .product-card {
            background: #0f172a; border-radius: 25px; padding: 12px; border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s; display: flex; flex-direction: column;
        }
        .product-card:hover { border-color: #06b6d4; transform: translateY(-5px); }
        .product-card img { width: 100%; height: 130px; object-fit: cover; border-radius: 20px; margin-bottom: 10px; }

        /* لوحة التحكم كـ Modal منفصل */
        #admin-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center; z-index: 2000;
        }

        /* السلة الجانبية */
        #cart-drawer {
            position: fixed; top: 0; left: 0; height: 100%; width: 100%; max-width: 400px;
            background: #0b1120; z-index: 1500; transform: translateX(-100%);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); border-right: 1px solid #06b6d4;
        }
        #cart-drawer.open { transform: translateX(0); }

        .ticker-wrap { background: #06b6d4; padding: 8px 0; overflow: hidden; }
        .ticker { display: inline-block; white-space: nowrap; animation: ticker 25s linear infinite; color: #050811; font-weight: bold; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body class="pb-10">

    <div id="admin-modal">
        <div class="bg-[#0f172a] p-8 rounded-[35px] border-2 border-cyan-500 w-full max-w-md mx-4 shadow-[0_0_50px_#06b6d4]">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-cyan-400 italic">إضافة منتج جديد</h2>
                <button onclick="closeAdmin()" class="text-3xl">&times;</button>
            </div>
            <div class="space-y-4 text-black">
                <input type="text" id="p-name" placeholder="اسم المنتج" class="w-full p-4 rounded-xl outline-none">
                <input type="number" id="p-price" placeholder="السعر $" class="w-full p-4 rounded-xl outline-none">
                <input type="text" id="p-img" placeholder="رابط الصورة" class="w-full p-4 rounded-xl outline-none">
                <select id="p-cat" class="w-full p-4 rounded-xl outline-none bg-white font-bold">
                    <option value="apps">التطبيقات</option>
                    <option value="nums">الأرقام</option>
                    <option value="games">ألعاب</option>
                    <option value="tele">تيليجرام</option>
                </select>
                <button onclick="saveProduct()" class="w-full bg-cyan-500 text-black py-4 rounded-xl font-black text-lg">تأكيد الإضافة</button>
            </div>
        </div>
    </div>

    <div class="ticker-wrap"><div class="ticker">⚡ ريم ستور: سرعة، أمان، واحترافية في الشحن.. نتشرف بخدمتكم 24/7 ⚡</div></div>

    <nav class="p-5 flex justify-between items-center sticky top-0 glass z-[1000]">
        <div onclick="checkAdmin()" class="text-2xl font-black neon-text italic cursor-pointer">REEM <span class="text-cyan-400">STORE</span></div>
        <div onclick="toggleCart()" class="relative bg-cyan-500/20 p-3 rounded-2xl border border-cyan-500/30 cursor-pointer">
            <i class="fa-solid fa-cart-shopping text-cyan-400 text-xl"></i>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">0</span>
        </div>
    </nav>

    <div class="swiper mySwiper mt-6 mx-4 rounded-[30px] overflow-hidden neon-border">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://images.wallpapersden.com/image/download/pubg-mobile-2021-4k-gaming_a2xtbGWUmZqaraWkpJRmbmdlrWZnZWU.jpg" class="w-full h-52 object-cover"></div>
            <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1611162617213-7d7a39e9b1d7?w=800" class="w-full h-52 object-cover"></div>
        </div>
    </div>

    <div class="flex gap-3 overflow-x-auto px-5 py-8 no-scrollbar">
        <button class="cat-btn active" onclick="render('all', this)">الكل</button>
        <button class="cat-btn" onclick="render('apps', this)">التطبيقات</button>
        <button class="cat-btn" onclick="render('nums', this)">الأرقام</button>
        <button class="cat-btn" onclick="render('games', this)">ألعاب</button>
        <button class="cat-btn" onclick="render('tele', this)">تيليجرام</button>
    </div>

    <main class="px-4 grid grid-cols-2 gap-4" id="products-grid"></main>

    <div id="cart-drawer" class="p-6 flex flex-col">
        <div class="flex justify-between items-center mb-8 border-b border-cyan-500/20 pb-4">
            <h2 class="text-xl font-bold text-cyan-400 neon-text"><i class="fa-solid fa-bag-shopping"></i> سلتك الذكية</h2>
            <button onclick="toggleCart()" class="text-3xl text-gray-400">&times;</button>
        </div>

        <div id="cart-items" class="flex-1 overflow-y-auto space-y-3 mb-4"></div>

        <div class="bg-[#0f172a] p-5 rounded-[25px] border border-cyan-500/30 space-y-4">
            <div class="flex justify-between font-bold text-lg"><span>الإجمالي:</span> <span id="total" class="text-cyan-400">0.00</span> $</div>
            
            <div class="space-y-2">
                <input id="u-name" type="text" placeholder="اسمك الكامل" class="w-full p-3 bg-black/40 border border-white/10 rounded-xl text-sm outline-none focus:border-cyan-500">
                <input id="u-id" type="text" placeholder="ID الحساب للشحن" class="w-full p-3 bg-black/40 border border-white/10 rounded-xl text-sm outline-none focus:border-cyan-500">
            </div>

            <div class="p-4 bg-cyan-500/5 rounded-2xl border border-cyan-500/10">
                <p class="text-[10px] text-gray-400 mb-2">الدفع عبر شام كاش (0968493135)</p>
                <div class="space-y-2">
                    <div class="relative">
                        <span class="absolute right-3 top-2 text-[10px] text-cyan-400">المبلغ المحول:</span>
                        <input id="pay-amount" type="number" placeholder="أدخل المبلغ الذي ستحوله" class="w-full pt-6 pb-2 px-3 bg-black border border-white/10 rounded-xl text-sm font-bold text-cyan-400 outline-none">
                    </div>
                    <input id="pay-ref" type="text" placeholder="رقم عملية الدفع (المرجع)" class="w-full p-3 bg-black border border-white/10 rounded-xl text-sm outline-none">
                </div>
            </div>

            <button onclick="checkout()" class="w-full bg-cyan-500 text-black py-4 rounded-2xl font-black shadow-lg shadow-cyan-500/30">إرسال الطلب واتساب</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        new Swiper(".mySwiper", { loop: true, autoplay: { delay: 3000 } });

        let products = JSON.parse(localStorage.getItem('reem_v3')) || [];
        let cart = [];

        function render(cat = 'all', btn = null) {
            const grid = document.getElementById('products-grid');
            if(btn) {
                document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }
            const filtered = cat === 'all' ? products : products.filter(x => x.cat === cat);
            grid.innerHTML = filtered.map(p => `
                <div class="product-card">
                    <img src="${p.img || 'https://via.placeholder.com/150/0f172a/06b6d4?text=Reem+Store'}">
                    <h4 class="text-[12px] font-bold h-8 overflow-hidden text-gray-300">${p.name}</h4>
                    <div class="flex justify-between items-center mt-3">
                        <span class="text-cyan-400 font-black">${p.price} $</span>
                        <button onclick="addToCart('${p.name}', ${p.price})" class="bg-cyan-500 text-black p-2 rounded-lg text-xs"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <button onclick="deleteProduct(${p.id})" class="text-[9px] text-red-500/40 mt-2 self-start">حذف</button>
                </div>
            `).join('');
        }

        function addToCart(n, p) {
            cart.push({n, p});
            document.getElementById('cart-count').innerText = cart.length;
            updateCart();
            if(!document.getElementById('cart-drawer').classList.contains('open')) toggleCart();
        }

        function updateCart() {
            const container = document.getElementById('cart-items');
            container.innerHTML = cart.map((item, i) => `
                <div class="flex justify-between items-center bg-black/40 p-3 rounded-xl border border-white/5">
                    <span class="text-[11px] font-bold">${item.n}</span>
                    <div class="flex items-center gap-3">
                        <span class="text-cyan-400 text-sm">${item.p}$</span>
                        <button onclick="removeFromCart(${i})" class="text-red-500"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </div>
            `).join('');
            let total = cart.reduce((s, x) => s + x.p, 0).toFixed(2);
            document.getElementById('total').innerText = total;
            document.getElementById('pay-amount').value = total; // وضع المبلغ تلقائياً
        }

        function removeFromCart(i) {
            cart.splice(i, 1);
            document.getElementById('cart-count').innerText = cart.length;
            updateCart();
        }

        function toggleCart() { document.getElementById('cart-drawer').classList.toggle('open'); }

        function checkAdmin() {
            let pass = prompt("كلمة سر الإدارة:");
            if(pass === "reem2026") document.getElementById('admin-modal').style.display = 'flex';
        }

        function closeAdmin() { document.getElementById('admin-modal').style.display = 'none'; }

        function saveProduct() {
            const n = document.getElementById('p-name').value, p = document.getElementById('p-price').value, 
                  i = document.getElementById('p-img').value, c = document.getElementById('p-cat').value;
            if(!n || !p) return alert("املاً البيانات!");
            products.push({ id: Date.now(), name: n, price: parseFloat(p), img: i, cat: c });
            localStorage.setItem('reem_v3', JSON.stringify(products));
            render();
            closeAdmin();
        }

        function deleteProduct(id) {
            products = products.filter(x => x.id !== id);
            localStorage.setItem('reem_v3', JSON.stringify(products));
            render();
        }

        function checkout() {
            const u = document.getElementById('u-name').value, id = document.getElementById('u-id').value, 
                  amt = document.getElementById('pay-amount').value, ref = document.getElementById('pay-ref').value;
            if(!u || !id || !ref || !amt) return alert("يرجى إكمال بيانات الدفع والشحن!");
            
            let msg = `طلب شحن جديد ⚡%0Aالاسم: ${u}%0Aالـ ID: ${id}%0Aالمبلغ المحول: ${amt}$%0Aالمرجع: ${ref}%0A%0Aالطلبات:%0A${cart.map(x => `- ${x.n}`).join('%0A')}`;
            window.open(`https://wa.me/963968493135?text=${msg}`);
        }

        render();
    </script>
</body>
</html>
