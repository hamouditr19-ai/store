<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reem Store | ريم ستور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #0b1120; color: white; margin: 0; }
        
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(6, 182, 212, 0.2); }
        
        /* شريط الترحيب المتحرك */
        .top-banner {
            background: linear-gradient(90deg, #0f172a, #06b6d4, #0f172a);
            padding: 10px; text-align: center; font-size: 13px; font-weight: bold;
        }

        /* نافذة التنبيه الاحترافية (بدل الكلاسيكية) */
        .custom-alert {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 360px;
            background: rgba(30, 41, 59, 0.98);
            border: 1px solid #06b6d4; border-radius: 25px;
            padding: 25px; z-index: 10000; text-align: center;
            display: none; box-shadow: 0 0 40px rgba(0,0,0,0.7);
        }

        /* تصميم كرت المنتج الفخم */
        .product-card {
            background: #1e293b; border-radius: 20px; overflow: hidden;
            transition: transform 0.3s; border: 1px solid rgba(255,255,255,0.05);
        }
        .product-card:hover { transform: translateY(-5px); border-color: #06b6d4; }

        .category-scroll { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; }
        .category-item {
            background: #1e293b; padding: 10px 20px; border-radius: 15px;
            white-space: nowrap; font-weight: bold; cursor: pointer; border: 1px solid transparent;
        }
        .category-item.active { background: #06b6d4; color: #0b1120; }

        .wa-float { position: fixed; bottom: 20px; right: 20px; background: #25d366; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; z-index: 1000; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div id="overlay" class="fixed inset-0 bg-black/80 z-[9999] hidden backdrop-blur-sm"></div>
    <div id="alert-box" class="custom-alert">
        <div id="alert-icon" class="text-4xl mb-3 text-yellow-400">⚠️</div>
        <h3 id="alert-title" class="text-xl font-bold mb-2">تنبيه</h3>
        <p id="alert-msg" class="text-gray-300 text-sm mb-6"></p>
        <div class="flex gap-2">
            <button onclick="closeAlert()" class="flex-1 bg-slate-700 py-3 rounded-xl font-bold">إلغاء</button>
            <button id="alert-confirm" class="flex-1 bg-cyan-500 text-black py-3 rounded-xl font-bold">حسناً</button>
        </div>
    </div>

    <div class="top-banner">⭐ النجسين العلتحة - عيااة | سارع - Reem Store - الطررام ⭐</div>

    <nav class="p-5 flex justify-between items-center sticky top-0 z-50 bg-[#0b1120]/80 backdrop-blur-md">
        <div onclick="openAdmin()" class="text-xl font-bold text-cyan-400">Reem Store | ريم ستور</div>
        <div onclick="toggleCart()" class="relative bg-slate-800 p-3 rounded-xl">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cart-count" class="absolute -top-1 -right-1 bg-cyan-500 text-black text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">0</span>
        </div>
    </nav>

    <main class="p-4">
        <div class="category-scroll no-scrollbar mb-8">
            <div class="category-item active" onclick="filterCat('all')">الكل</div>
            <div class="category-item" onclick="filterCat('apps')">قسم التطبيقات</div>
            <div class="category-item" onclick="filterCat('nums')">قسم الأرقام</div>
            <div class="category-item" onclick="filterCat('games')">ألعاب</div>
            <div class="category-item" onclick="filterCat('tele')">اشتراكات تيليجرام</div>
            <div class="category-item" onclick="filterCat('social')">سوشل ميديا</div>
        </div>

        <div id="admin-panel" class="hidden glass-panel p-6 rounded-3xl mb-10 border-red-500/50">
            <h2 class="text-red-400 font-bold mb-4 flex justify-between">لوحة التحكم <span onclick="closeAdminPanel()" class="cursor-pointer">✕</span></h2>
            <div class="space-y-3">
                <input type="text" id="p-name" placeholder="اسم المنتج" class="w-full p-3 rounded-xl bg-slate-900 border-none outline-none">
                <input type="number" id="p-price" placeholder="السعر $" class="w-full p-3 rounded-xl bg-slate-900 border-none outline-none">
                <input type="text" id="p-img" placeholder="رابط صورة المنتج" class="w-full p-3 rounded-xl bg-slate-900 border-none outline-none">
                <select id="p-cat" class="w-full p-3 rounded-xl bg-slate-900 border-none outline-none text-white">
                    <option value="apps">قسم التطبيقات</option>
                    <option value="nums">قسم الأرقام</option>
                    <option value="games">ألعاب</option>
                    <option value="tele">اشتراكات تيليجرام</option>
                    <option value="social">سوشل ميديا</option>
                </select>
                <button onclick="addProduct()" class="w-full bg-cyan-500 text-black font-bold py-3 rounded-xl">إضافة للمتجر (محلياً)</button>
            </div>
        </div>

        <div id="products-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4">
            </div>
    </main>

    <div id="cart-drawer" class="fixed inset-y-0 left-0 w-full md:w-80 bg-[#0f172a] z-[10002] transform -translate-x-full transition-transform duration-300 p-6">
        <h2 class="text-2xl font-bold text-cyan-400 mb-6">سلتك الذكية</h2>
        <div id="cart-items" class="space-y-3 mb-6"></div>
        <div class="border-t border-slate-700 pt-4">
            <p class="flex justify-between mb-4 font-bold">المجموع: <span id="total">0</span> $</p>
            <input id="user-name" type="text" placeholder="اسمك الكريم" class="w-full p-3 bg-slate-800 rounded-xl mb-3 outline-none">
            <input id="user-id" type="text" placeholder="ID الحساب" class="w-full p-3 bg-slate-800 rounded-xl mb-6 outline-none">
            <button onclick="checkout()" class="w-full bg-cyan-500 text-black py-4 rounded-xl font-bold">إرسال عبر واتساب</button>
        </div>
    </div>

    <a href="https://wa.me/963968493135" class="wa-float"><i class="fa-brands fa-whatsapp"></i></a>

    <script>
        let products = JSON.parse(localStorage.getItem('reem_v10')) || [];
        let cart = [];

        function showCustomAlert(title, msg, onConfirm) {
            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-msg').innerText = msg;
            document.getElementById('alert-box').style.display = 'block';
            document.getElementById('overlay').classList.remove('hidden');
            document.getElementById('alert-confirm').onclick = () => { onConfirm(); closeAlert(); };
        }

        function closeAlert() {
            document.getElementById('alert-box').style.display = 'none';
            document.getElementById('overlay').classList.add('hidden');
        }

        function openAdmin() {
            showCustomAlert("دخول الإدارة", "هل تريد فتح لوحة التحكم؟", () => {
                let pass = prompt("كلمة السر:");
                if(pass === "reem2026") {
                    document.getElementById('admin-panel').classList.remove('hidden');
                }
            });
        }

        function addProduct() {
            let n = document.getElementById('p-name').value, p = document.getElementById('p-price').value, i = document.getElementById('p-img').value, c = document.getElementById('p-cat').value;
            if(!n || !p) return;
            products.push({ id: Date.now(), name: n, price: parseFloat(p), img: i, cat: c });
            localStorage.setItem('reem_v10', JSON.stringify(products));
            render();
            closeAdminPanel();
        }

        function render(filter = 'all') {
            const grid = document.getElementById('products-grid');
            const filtered = filter === 'all' ? products : products.filter(x => x.cat === filter);
            
            grid.innerHTML = filtered.map(p => `
                <div class="product-card p-3">
                    <img src="${p.img || 'https://via.placeholder.com/150'}" class="w-full h-32 object-cover rounded-xl mb-3">
                    <h4 class="text-sm font-bold mb-2 h-10 overflow-hidden">${p.name}</h4>
                    <div class="flex justify-between items-center">
                        <span class="text-cyan-400 font-bold">${p.price} $</span>
                        <button onclick="addToCart('${p.name}', ${p.price})" class="bg-cyan-500 text-black px-3 py-1 rounded-lg text-xs font-bold">إضافة</button>
                    </div>
                    ${!document.getElementById('admin-panel').classList.contains('hidden') ? `<button onclick="deleteP(${p.id})" class="text-red-500 text-[10px] mt-2 underline">حذف</button>` : ''}
                </div>
            `).join('');
        }

        function addToCart(n, p) {
            cart.push({n, p});
            document.getElementById('cart-count').innerText = cart.length;
            showCustomAlert("السلة", `تمت إضافة ${n} بنجاح ✅`, () => {});
            updateCart();
        }

        function updateCart() {
            document.getElementById('cart-items').innerHTML = cart.map((x, i) => `
                <div class="flex justify-between bg-slate-800 p-3 rounded-xl text-xs">
                    <span>${x.n}</span>
                    <button onclick="cart.splice(${i},1);updateCart();document.getElementById('cart-count').innerText = cart.length;" class="text-red-500">✕</button>
                </div>
            `).join('');
            document.getElementById('total').innerText = cart.reduce((s, x) => s + x.p, 0);
        }

        function toggleCart() { document.getElementById('cart-drawer').classList.toggle('-translate-x-full'); }
        function closeAdminPanel() { document.getElementById('admin-panel').classList.add('hidden'); }
        function filterCat(c) { render(c); }
        
        function checkout() {
            let u = document.getElementById('user-name').value;
            if(!u || cart.length === 0) return showCustomAlert("خطأ", "يرجى إكمال البيانات أولاً", () => {});
            let msg = `طلب جديد:%0Aالاسم: ${u}%0Aالطلبات:%0A${cart.map(x => `- ${x.n}`).join('%0A')}`;
            window.open(`https://wa.me/963968493135?text=${msg}`);
        }

        render();
    </script>
</body>
</html>
