    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {

            background: #0a0f1f;
            color: white;
            min-height: 100vh;
            position: relative;

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 20s infinite;
        }
        
        .circle1 {
            width: 500px;
            height: 500px;
            top: -200px;
            right: -200px;
            background: rgba(255, 0, 128, 0.2);

        .circle2 {
            width: 400px;
            height: 400px;
            bottom: -200px;
            left: -200px;
            background: rgba(0, 255, 255, 0.2);
            animation-delay: -5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-50px) scale(1.2); }
        }
        
        .navbar {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;

        .nav-icons {

            gap: 15px;
        }
        
        .nav-icon {

            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            transition: all 0.3s;
            text-decoration: none;
            position: relative;
        }
        
        .nav-icon:hover {
            background: #ff0080;
            transform: scale(1.1);
        }

        }
        
        .cart-container {

            margin: 30px auto;
            padding: 20px;
        }
        
        .cart-card {
            background: rgba(255, 255, 255, 0.05);

            border: 2px solid #ff0080;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 0 40px rgba(255, 0, 128, 0.3);
        }
        
        .cart-header {

        }
        
        .cart-header h2 {
            font-size: 2rem;
            background: linear-gradient(135deg, #ff0080, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .cart-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #00ffff;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .item-info {
            display: flex;

            gap: 10px;
        }
        
        .item-image {
            width: 50px;

            border-radius: 10px;
            object-fit: cover;
        }
        
        .item-details h4 {
            font-size: 1rem;
            margin-bottom: 5px;
        }
        
        .item-price {
            color: #00ffff;
            font-weight: 700;
        }
        
        .delete-btn {
            background: #ff0080;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .delete-btn:hover {
            transform: scale(1.1);
        }
        
        .cart-total {
            background: linear-gradient(90deg, #ff0080, #00ffff);
            border-radius: 15px;

        .game-id-section {

        .game-id-input {

            border: 1px solid #00ffff;
            border-radius: 10px;
            color: white;
            margin: 10px 0;
        }
        
        .buy-btn {
            width: 100%;
            background: linear-gradient(90deg, #ff0080, #00ffff);
            border: none;
            border-radius: 30px;
            padding: 15px;
            color: black;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .buy-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px #ff0080;
        }
        
        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-cart i {
            font-size: 4rem;
            color: #ff0080;
            margin-bottom: 20px;
        }
        
        .footer {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ff0080;
        }
        
        .copyright {
            color: #aaa;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="bg-animation">

    <div class="navbar">

        <div class="nav-icons">

    <div class="currency-bar">

            <button class="currency-btn" onclick="setCurrency('usd')">üá∫üá∏ ÿØŸàŸÑÿßÿ±</button>

    <div class="cart-container">
        <div class="cart-card">
            <div class="cart-header">
                <h2>üõí ÿ≥ŸÑÿ© ÿßŸÑŸÖÿ¥ÿ™ÿ±Ÿäÿßÿ™</h2>
            </div>
            
            <div id="cartItems"></div>
            
            <div class="cart-total" id="cartTotal">ÿßŸÑŸÖÿ¨ŸÖŸàÿπ: $0</div>
            
            <div class="game-id-section">
                <h4>üéÆ ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑÿ¥ÿ≠ŸÜ</h4>
                <input type="text" id="gameIdInput" class="game-id-input" placeholder="ÿ£ÿØÿÆŸÑ ID ÿßŸÑŸÑÿπÿ®ÿ© ÿ£Ÿà ÿßŸÑÿ®ÿ±ŸÜÿßŸÖÿ¨">

            ¬© 2026 Reem Store. ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÇ ŸÖÿ≠ŸÅŸàÿ∏ÿ©.

    </div>

    <script>
        const BOT_TOKEN = '8222212068:AAH935nM61iSGrGGcXo_H2I6mB13Ws2QE74';
        const CHAT_ID = '7741275208';

        let currentCurrency = localStorage.getItem('currency') || 'usd';
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let balanceUSD = parseInt(localStorage.getItem('balanceUSD')) || 500;
        let balanceSYP = parseInt(localStorage.getItem('balanceSYP')) || 6500000;

        document.querySelectorAll('.currency-btn').forEach(btn => {
            if (btn.textContent.includes(currentCurrency === 'usd' ? 'ÿØŸàŸÑÿßÿ±' : 'ŸÑŸäÿ±ÿ©')) {
                btn.classList.add('active');
            }
        });

        function updateWalletDisplay() {
            const display = document.getElementById('walletDisplay');
            if (currentCurrency === 'usd') {
                display.textContent = '$' + balanceUSD;
            } else {
                display.textContent = balanceSYP.toLocaleString() + ' ŸÑ.ÿ≥';
            }
        }

        window.setCurrency = function(currency) {
            currentCurrency = currency;
            localStorage.setItem('currency', currency);
            
            document.querySelectorAll('.currency-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updateWalletDisplay();
            showCart();
        };

        function showCart() {
            let html = '';
            let totalUSD = 0;
            let totalSYP = 0;

            if (cart.length === 0) {
                html = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©</p>
                    </div>
                `;
            } else {
                cart.forEach((item, i) => {
                    totalUSD += item.priceUSD || 0;
                    totalSYP += item.priceSYP || 0;
                    html += `
                        <div class="cart-item">
                            <div class="item-info">
                                <img src="${item.img || 'https://via.placeholder.com/50'}" class="item-image">
                                <div class="item-details">
                                    <h4>${item.name}</h4>
                                    <div class="item-price">
                                        ${currentCurrency === 'usd' ? '$' + item.priceUSD : item.priceSYP?.toLocaleString() + ' ŸÑ.ÿ≥'}
                                    </div>
                                </div>
                            </div>
                            <button class="delete-btn" onclick="removeItem(${i})">‚úï</button>
                        </div>
                    `;
                });
            }

            document.getElementById('cartItems').innerHTML = html;
            let totalDisplay = currentCurrency === 'usd' ? '$' + totalUSD : totalSYP.toLocaleString() + ' ŸÑ.ÿ≥';
            document.getElementById('cartTotal').innerHTML = `ÿßŸÑŸÖÿ¨ŸÖŸàÿπ: ${totalDisplay}`;
            document.getElementById('cartCount').textContent = cart.length;
        }

        window.removeItem = function(i) {
            cart.splice(i, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            showCart();
        };

        window.sendOrder = async function() {
            if (cart.length === 0) {
                alert('‚ö†Ô∏è ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©');
                return;
            }

            const gameId = document.getElementById('gameIdInput').value;
            if (!gameId) {
                alert('‚ö†Ô∏è ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ID ÿßŸÑŸÑÿπÿ®ÿ©');
                return;
            }

            let totalUSD = cart.reduce((s, i) => s + (i.priceUSD || 0), 0);
            let totalSYP = cart.reduce((s, i) => s + (i.priceSYP || 0), 0);

            if ((currentCurrency === 'usd' && totalUSD > balanceUSD) || 
                (currentCurrency === 'syp' && totalSYP > balanceSYP)) {
                alert('‚ö†Ô∏è ÿ±ÿµŸäÿØ ÿ∫Ÿäÿ± ŸÉÿßŸÅŸä');
                window.location.href = 'wallet.html';
                return;
            }

            let itemsList = cart.map(i => `‚Ä¢ ${i.name} (${currentCurrency === 'usd' ? '$' + i.priceUSD : i.priceSYP?.toLocaleString() + ' ŸÑ.ÿ≥'})`).join('\n');

            let message = `üõçÔ∏è **ÿ∑ŸÑÿ® ÿ¥ÿ±ÿßÿ° ÿ¨ÿØŸäÿØ**
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
üì¶ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™:
${itemsList}
üí∞ ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä: ${currentCurrency === 'usd' ? '$' + totalUSD : totalSYP.toLocaleString() + ' ŸÑ.ÿ≥'}
üéÆ ID ÿßŸÑŸÑÿπÿ®ÿ©: ${gameId}
‚è∞ ÿßŸÑŸàŸÇÿ™: ${new Date().toLocaleString()}
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ`;

            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: CHAT_ID, text: message })
            });

            if (currentCurrency === 'usd') {
                balanceUSD -= totalUSD;
                localStorage.setItem('balanceUSD', balanceUSD);
            } else {
                balanceSYP -= totalSYP;
                localStorage.setItem('balanceSYP', balanceSYP);
            }

            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push({
                items: cart,
                total: currentCurrency === 'usd' ? totalUSD : totalSYP,
                currency: currentCurrency,
                gameId: gameId,
                date: new Date().toISOString()
            });
            localStorage.setItem('orders', JSON.stringify(orders));

            alert('‚úÖ ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ®');
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.href = 'index.html';
        };

        updateWalletDisplay();
        showCart();
    </script>
</body>
