<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم الطلب - REEM STORE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .success-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #4CAF50;
            margin: 20px 0;
        }

        .order-id {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #ff0080, #ff8c00);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div style="font-size: 50px;">✅</div>
        <h1>تم استلام الطلب</h1>
        <div class="order-id" id="orderDisplay"></div>
        <p>سيتم التواصل معك قريباً</p>
        <a href="index.html" class="btn">العودة للرئيسية</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const orderId = params.get('order');
        document.getElementById('orderDisplay').innerHTML = `رقم الطلب: <strong>${orderId}</strong>`;
    </script>
</body>
</html>
